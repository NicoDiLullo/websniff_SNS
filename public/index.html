<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websniff SNS</title>
  <link rel="stylesheet" href="styles.css">
  <link href="newHomePage.html">
  <script>
    var headingText = "Results for ";
    headingText += getSN();
    window.onload = function() {
			document.getElementById("myHeading").innerHTML = headingText;
		}
    function getSN(){
        var toReturn = localStorage.getItem("inputValue");
        return toReturn;
    }
  </script>
</head>
<body class="bg-slate-300" onkeydown="hotKeys(event)">
  <div class="container grid mx-auto grid-cols-2 grid-rows-1 gap-4 pt-4"></div>
  <button class="home bg-gray-5000 hover:bg-gray-5000 text-white font-bold py-2 px-4 rounded" onClick="location.href='homePage.html'">
    <span></span>
    Home
  </button>
  <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded">
    Supernova Information
    <span></span>
  </button>
  <!-- OR <input type="image" name="Name of image button" src="../assets/homeImage.png" border=100px alt="text">  -->
  </div>
  <div class="flex flex-col">
    <div pt-6>
      <h1 id="myHeading" class="ont-medium leading-tight text-5xl mt-0 mb-2 text-slate-700 text-center pt-6">Websniff SNS Labeling</h1>
    </div>

    <div class="container grid mx-auto grid-cols-3">
      <img class="w-96 h-96" src="../assets/Pre.png">
      <img class="w-96 h-96" src="../assets/Post.png">
      <img class="w-96 h-96" src="../assets/Difference.png">
    </div>

    <div class="container grid mx-auto grid-cols-3">
        <p class="ont-medium leading-tight text-lg mt-0 mb-2 text-slate-700 text-center pt-3">Pre</p>
        <p class="ont-medium leading-tight text-lg mt-0 mb-2 text-slate-700 text-center pt-3">Post</p>
        <p class="ont-medium leading-tight text-lg mt-0 mb-2 text-slate-700 text-center pt-3">Difference</p>
    </div>

    <div class="container grid mx-auto grid-cols-2 grid-rows-2 gap-4 pt-4">
      <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Likely Not a Supernova
        </button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Likely a Supernova
      </button>
      <button class="bg-gray-5000 hover:bg-gray-5000 text-white font-bold py-2 px-4 rounded">
        <span></span>
        Previous Candidate
      </button>
      <button class="bg-gray-500 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">
        Next Candidate
        <span></span>
      </button>
      <!--ND FIX: Add two more buttons: supernova info (link to YSEPZ), home page (on top? or maybe in the corner)-->
      <script>
        function hotKeys(event) {
          var x = event.key;

          // If the pressed keyboard button is "a" or "A" (using caps lock or shift), alert some text.
          if (x == "y" || x == "Y") { 
            alert ("Supernova!!");
          }
          if (x == "n" || x == "N") { 
            alert ("not a supernova!");
          }
          if (event.keyCode == "37") { 
            alert ("previous");
          }
          if (event.keyCode == "39") { 
            alert ("next");
          }
          if(x == "i" || x == "I"){
            var a = getSN();
            alert (a);
          }
        }
      </script>
</body>
</html>
