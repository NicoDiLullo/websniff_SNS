      <!--ND FIX: Add two more buttons: supernova info (link to YSEPZ), home page (on top? or maybe in the corner)-->
      <script>
        function hotKeys(event) {
          var x = event.key;

          // If the pressed keyboard button is "a" or "A" (using caps lock or shift), alert some text.
          if (x == "y" || x == "Y") { 
            alert ("Supernova!!");
          }
          if (x == "n" || x == "N") { 
            alert ("not a supernova!");
          }
          if (event.keyCode == "37") { 
            alert ("previous");
          }
          if (event.keyCode == "39") { 
            alert ("next");
          }
          if(x == "i" || x == "I"){
            var a = getSN();
            alert (a);
          }
        }
        var modal = document.getElementById("snInfoModal");
        var btn = document.getElementById("snInfo");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function() {
          modal.style.display = "block";
        }
        span.onclick = function() {
          modal.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      </script>
