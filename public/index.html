<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websniff SNS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-300">

  <div class="flex flex-col">

    <div pt-6>
      <h1 class="ont-medium leading-tight text-5xl mt-0 mb-2 text-slate-700 text-center pt-6">Websniff SNS Labeling</h1>
    </div>

    <div class="container grid mx-auto grid-cols-3">
      <img class="w-96 h-96" src="../assets/Pre.png">
      <img class="w-96 h-96" src="../assets/Post.png">
      <img class="w-96 h-96" src="../assets/Difference.png">
    </div>

    <div class="container grid mx-auto grid-cols-3">
        <p class="ont-medium leading-tight text-lg mt-0 mb-2 text-slate-700 text-center pt-3">Post</p>
        <p class="ont-medium leading-tight text-lg mt-0 mb-2 text-slate-700 text-center pt-3">Pre</p>
        <p class="ont-medium leading-tight text-lg mt-0 mb-2 text-slate-700 text-center pt-3">Difference</p>
    </div>

    <div class="container grid mx-auto grid-cols-2 grid-rows-2 gap-4 pt-4">
      <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Likely Not a Supernova
      </button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Likely a Supernova
      </button>
      <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
        Previous
      </button>
      <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
        Next
      </button>
    </div>

  </div>
</body>
</html>
